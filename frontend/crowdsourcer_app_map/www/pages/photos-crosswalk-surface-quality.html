<div class="page no-toolbar" data-name="photos-crosswalk-surface-quality-page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Kvalita povrchu přechodu</div>
    </div>
  </div>
  <div class="page-obstacle">

    <div class="photosDIV">
      <img class="photosIMG" id="photos-crosswalk-surface-quality-img">
    </div>

    <div class="modal" style="height:auto;">
      <div class="toolbar">
        <div class="toolbar-inner toolbar-inner-photos-modal">
          <div class="left"><a id="photos-crosswalk-surface-quality-exit-button" class="link" href="/photos/">Ukočit sběr</a></div>
          <div class="middle"><a id="photos-crosswalk-surface-quality-skip-button" class="link" href="#" onclick="skipPhotoCrosswalkQuality()">Přeskočit fotku</a></div>
          <div class="right"><a id="photos-crosswalk-surface-quality-submit-button" class="link" href="#" onclick="submitPhotoCrosswalkQuality()">Potvrdit</a></div>
        </div>
      </div>
      <div class="sheet-modal-inner">
        <div class="block photos-attributes-block">
            <div class="list">
              <ul>
                <li>
                  <label class="item-radio item-content">
                    <input id="crosswalk-photo-quality-radio-1" type="radio" name="photos-crosswalk-surface-quality-radio" value="good" />
                    <i class="icon icon-radio"></i>
                    <div class="item-inner">
                      <div class="item-title">dobrá</div>
                    </div>
                  </label>
                </li>
                <li>
                  <label class="item-radio item-content">
                    <input id="crosswalk-photo-quality-radio-2" type="radio" name="photos-crosswalk-surface-quality-radio" value="medium"/>
                    <i class="icon icon-radio"></i>
                    <div class="item-inner">
                      <div class="item-title">střední</div>
                    </div>
                  </label>
                </li>
                <li>
                  <label class="item-radio item-content">
                    <input id="crosswalk-photo-quality-radio-3" type="radio" name="photos-crosswalk-surface-quality-radio" value="bad"/>
                    <i class="icon icon-radio"></i>
                    <div class="item-inner">
                      <div class="item-title">špatná</div>
                    </div>
                  </label>
                </li>
                <li>
                  <label class="item-radio item-content">
                    <input id="crosswalk-photo-quality-radio-4" type="radio" name="photos-crosswalk-surface-quality-radio" value="desolate"/>
                    <i class="icon icon-radio"></i>
                    <div class="item-inner">
                      <div class="item-title">dezolátní</div>
                    </div>
                  </label>
                </li>
              </ul>
            </div> 
        </div>

      </div>
    </div>
    

  </div>
</div>
