<div class="page no-toolbar" data-name="photos-crosswalk-type-page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Typ přechodu</div>
    </div>
  </div>
  <div class="page-obstacle">

    <div class="photosDIV">
      <img class="photosIMG" id="photos-crosswalk-type-img">
      <div class="fab fab-right-top color-orange">
        <a class="link popover-open" data-popover="#popover-photo-zebra-type" href="#">
          <span style="font-size: 2rem;">?</span>
        </a>
      </div>
    </div>

    <div class="popover popover-about" id="popover-photo-zebra-type" style="width: 90vw">
      <div class="popover-inner">
        <div class="block">
          <img src="img/info_zebra_type1.png" style="width: 100%;">
          <img src="img/info_zebra_type2.png" style="width: 100%;">
        </div>
      </div>
    </div>

    <div class="modal" style="height:auto;">
      <div class="toolbar">
        <div class="toolbar-inner toolbar-inner-photos-modal">
          <div class="left"><a id="photos-crosswalk-type-exit-button" class="link" href="/photos/">Ukočit sběr</a></div>
          <div class="middle"><a id="photos-crosswalk-type-skip-button" class="link" href="#" onclick="skipPhotoCrosswalkType()">Přeskočit fotku</a></div>
          <div class="right"><a id="photos-crosswalk-type-submit-button" class="link" href="#" onclick="submitPhotoCrosswalkType()">Potvrdit</a></div>
        </div>
      </div>
      <div class="sheet-modal-inner">
        <div class="block photos-attributes-block">
            <p>Vyberte typ přechodu</p>
              <div class="row">
                <div class="col">
                  <label class="item-radio item-content label-yellow">
                    <input id="crosswalk-photo-type-radio-1" type="radio" name="photos-crosswalk-type-radio" value="classic" />
                    <div class="card">
                      <div class="card-content card-content-padding">
                        <img src="./img/zebra_classic.png" class="data-card-col33">
                      </div>
                      <div class="card-footer card-footer-08rem">souvislý přechod</div>
                    </div>
                  </label>
                </div>
                <div class="col">
                  <label class="item-radio item-content label-yellow">
                    <input id="crosswalk-photo-type-radio-2" type="radio" name="photos-crosswalk-type-radio" value="island" />
                    <div class="card">
                      <div class="card-content card-content-padding">
                        <img src="./img/zebra_island.png" class="data-card-col33">
                      </div>
                      <div class="card-footer card-footer-08rem">ostrůvek</div>
                    </div>
                  </label>
                </div>
                <div class="col">
                  <label class="item-radio item-content label-yellow">
                    <input id="crosswalk-photo-type-radio-3" type="radio" name="photos-crosswalk-type-radio" value="strip"/>
                    <div class="card">
                      <div class="card-content card-content-padding">
                        <img src="./img/zebra_strip.png" class="data-card-col33">
                      </div>
                      <div class="card-footer card-footer-08rem">dělící pás</div>
                    </div>
                  </label>
                </div>
              </div>
        </div>

      </div>
    </div>
    

  </div>
</div>
