<div class="page no-toolbar" data-name="photos-crosswalk-tactile-page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Značení pro nevidomé</div>
    </div>
  </div>
  <div class="page-obstacle">
    
            
            <div class="photosDIV">
              <img class="photosIMG" id="photos-crosswalk-tactile-img">
              <div class="fab fab-right-top color-orange">
                <a class="link popover-open" data-popover="#popover-photo-tactile" href="#">
                  <span style="font-size: 2rem;">?</span>
                </a>
              </div>
            </div>

            <div class="popover popover-about" id="popover-photo-tactile" style="width: 90vw">
              <div class="popover-inner">
                <div class="block">
                   <img id="popover-photo-tactile-img" src="img/tactile_elements.jpg" style="width: 100%;">
                </div>
              </div>
            </div>

            <div class="modal" style="height:auto;">
              <div class="toolbar">
                <div class="toolbar-inner toolbar-inner-photos-modal">
                  <div class="left"><a id="photos-crosswalk-tactile-exit-button" class="link" href="/photos/">Ukočit sběr</a></div>
                  <div class="middle"><a id="photos-crosswalk-tactile-skip-button" class="link" href="#" onclick="skipPhotoCrosswalkTactile()">Přeskočit fotku</a></div>
                  <div class="right"><a id="photos-crosswalk-tactile-submit-button" class="link" href="#" onclick="submitPhotoCrosswalkTactile()">Potvrdit</a></div>
                </div>
              </div>
              <div class="sheet-modal-inner">
                <div class="block photos-attributes-block">
                  <p>Vyberte 0, 1 nebo více možností</p>
                    <div class="row">
                      <div class="col">
                        <label class="item-checkbox item-content label-yellow">
                          <input id="crosswalk-photo-tactile-checkbox-signal" type="checkbox" name="photos-crosswalk-tactile-checkbox" value="signal" />
                          <div class="card">
                            <div class="card-content card-content-padding">
                              <img src="./img/signal_strip.png" class="data-card-col33" alt="Kulatý roh">
                            </div>
                            <div class="card-footer">signální pás</div>
                          </div>
                        </label>
                      </div>
                      <div class="col">
                        <label class="item-checkbox item-content label-yellow">
                          <input id="crosswalk-photo-tactile-checkbox-warning" type="checkbox" name="photos-crosswalk-tactile-checkbox" value="warning" />
                          <div class="card">
                            <div class="card-content card-content-padding">
                              <img src="./img/warning_strip.png" class="data-card-col33" alt="Ostrý roh">
                            </div>
                            <div class="card-footer">varovný pás</div>
                          </div>
                        </label>
                      </div>
                      <div class="col">
                        <label class="item-checkbox item-content label-yellow">
                          <input id="crosswalk-photo-tactile-checkbox-leading" type="checkbox" name="photos-crosswalk-tactile-checkbox" value="leading"/>
                          <div class="card">
                            <div class="card-content card-content-padding">
                              <img src="./img/leading_strip.png" class="data-card-col33" alt="Lomený roh">
                            </div>
                            <div class="card-footer">vodící pás</div>
                          </div>
                        </label>
                      </div>
                    </div>
                  </div>
        
                </div>
              </div>
      

  </div>
</div>
