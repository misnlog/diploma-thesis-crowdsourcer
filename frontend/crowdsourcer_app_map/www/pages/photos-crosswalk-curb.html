<div class="page no-toolbar" data-name="photos-crosswalk-curb-page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Typ povrchu chodníka</div>
    </div>
  </div>
  <div class="page-obstacle">

    <div class="photosDIV">
      <img class="photosIMG" id="photos-crosswalk-curb-img">
    </div>

    <div class="modal" style="height:auto;">
      <div class="toolbar">
        <div class="toolbar-inner toolbar-inner-photos-modal">
          <div class="left"><a class="link" href="/photos/">Ukočit sběr</a></div>
          <div class="middle"><a id="photos-crosswalk-curb-skip-button" class="link" href="#" onclick="skipPhotoCrosswalkCurb()">Přeskočit fotku</a></div>
          <div class="right"><a id="photos-crosswalk-curb-submit-button" class="link" href="#" onclick="submitPhotoCrosswalkCurb()">Potvrdit</a></div>
        </div>
      </div>
      <div class="sheet-modal-inner">
        <div class="block photos-attributes-block">
          <div class="row">
            <div class="col">
              <label class="item-radio item-content label-yellow">
                <input id="crosswalk-photo-curb-radio-1" type="radio" name="photos-crosswalk-curb-radio" value="barrier-free" />
                <div class="card">
                  <div class="card-content card-content-padding">
                    <img src="./img/ramp_free.png" class="data-card-col33" alt="Kulatý roh">
                  </div>
                  <div class="card-footer">bezbarierový</div>
                </div>
              </label>
            </div>
            <div class="col">
              <label class="item-radio item-content label-yellow">
                <input id="crosswalk-photo-curb-radio-2" type="radio" name="photos-crosswalk-curb-radio" value="curb" />
                <div class="card">
                  <div class="card-content card-content-padding">
                    <img src="./img/ramp_barrier.png" class="data-card-col33" alt="Ostrý roh">
                  </div>
                  <div class="card-footer">s obrubníkem</div>
                </div>
              </label>
            </div>
          </div>
          
        </div>

      </div>
    </div>
    

  </div>
</div>
