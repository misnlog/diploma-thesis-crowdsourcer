<div class="page no-toolbar" data-name="photos-sidewalk-surface-type-page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Typ povrchu chodníka</div>
    </div>
  </div>
  <div class="page-obstacle">

    <div class="photosDIV">
      <img class="photosIMG" id="photos-sidewalk-surface-type-img">
    </div>

    <div class="modal" style="height:auto;">
      <div class="toolbar">
        <div class="toolbar-inner toolbar-inner-photos-modal">
          <div class="left"><a id="photos-sidewalk-surface-type-exit-button" class="link" href="/photos/">Ukočit sběr</a></div>
          <div class="middle"><a id="photos-sidewalk-surface-type-skip-button" class="link" href="#" onclick="skipPhotoSidewalkSurfType()">Přeskočit fotku</a></div>
          <div class="right"><a id="photos-sidewalk-surface-type-submit-button" class="link" href="#" onclick="submitPhotoSidewalkSurfType()">Potvrdit</a></div>
        </div>
      </div>
      <div class="sheet-modal-inner">
        <div class="block photos-attributes-block">
          <div class="list list-photo-5">
            <ul>
              <li class="photo-item-content">
                <label class="item-radio item-content">
                  <input id="sidewalk-photo-surface-type-radio-1" type="radio" name="photos-sidewalk-surface-type-radio" value="asfalt" />
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">asfalt</div>
                  </div>
                </label>
              </li>
              <li class="photo-item-content">
                <label class="item-radio item-content">
                  <input id="sidewalk-photo-surface-type-radio-2" type="radio" name="photos-sidewalk-surface-type-radio" value="stones"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">kamínky</div>
                  </div>
                </label>
              </li>
              <li class="photo-item-content">
                <label class="item-radio item-content">
                  <input id="sidewalk-photo-surface-type-radio-3" type="radio" name="photos-sidewalk-surface-type-radio" value="smallCubes"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">malé kostky</div>
                  </div>
                </label>
              </li>
              <li class="photo-item-content">
                <label class="item-radio item-content">
                  <input id="sidewalk-photo-surface-type-radio-4" type="radio" name="photos-sidewalk-surface-type-radio" value="bigCubes"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">velké kostky</div>
                  </div>
                </label>
              </li>
              <li class="photo-item-content">
                <label class="item-radio item-content">
                  <input id="sidewalk-photo-surface-type-radio-5" type="radio" name="photos-sidewalk-surface-type-radio" value="other"/>
                  <i class="icon icon-radio"></i>
                  <div class="item-inner">
                    <div class="item-title">jiný</div>
                  </div>
                </label>
              </li>
            </ul>
          </div> 
        </div>

      </div>
    </div>
    

  </div>
</div>
