<div class="page no-toolbar" data-name="photos-corner-shape-page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Tvar rohu</div>
    </div>
  </div>
  <div class="page-obstacle">
    
            
            <div class="photosDIV">
              <img class="photosIMG" id="photos-corner-shape-img">
            </div>

            <div class="modal" style="height:auto;">
              <div class="toolbar">
                <div class="toolbar-inner toolbar-inner-photos-modal">
                  <div class="left"><a id="photos-corner-shape-exit-button" class="link" href="/photos/">Ukočit sběr</a></div>
                  <div class="middle"><a id="photos-corner-shape-skip-button" class="link" href="#" onclick="skipPhotoCornerType()">Přeskočit fotku</a></div>
                  <div class="right"><a id="photos-corner-shape-submit-button" class="link" href="#" onclick="submitPhotoCornerType()">Potvrdit</a></div>
                </div>
              </div>
              <div class="sheet-modal-inner">
                <div class="block photos-attributes-block">
                  <p>Vyberte tvar rohu</p>
                    <div class="row">
                      <div class="col">
                        <label class="item-radio item-content label-yellow">
                          <input id="corner-photo-type-radio-1" type="radio" name="corner-photo-shape-radio" value="round" />
                          <div class="card">
                            <div class="card-content card-content-padding">
                              <img src="./img/corner_round.png" class="data-card-col33" alt="Kulatý roh">
                              <span class="data-img-label">x > 0.5m</span>
                            </div>
                            <div class="card-footer">kulatý</div>
                          </div>
                        </label>
                      </div>
                      <div class="col">
                        <label class="item-radio item-content label-yellow">
                          <input id="corner-photo-type-radio-2" type="radio" name="corner-photo-shape-radio" value="sharp" />
                          <div class="card">
                            <div class="card-content card-content-padding">
                              <img src="./img/corner_sharp.png" class="data-card-col33" alt="Ostrý roh">
                              <span class="data-img-label">-</span>
                            </div>
                            <div class="card-footer">ostrý</div>
                          </div>
                        </label>
                      </div>
                      <div class="col">
                        <label class="item-radio item-content label-yellow">
                          <input id="corner-photo-type-radio-3" type="radio" name="corner-photo-shape-radio" value="refracted"/>
                          <div class="card">
                            <div class="card-content card-content-padding">
                              <img src="./img/corner_refracted.png" class="data-card-col33" alt="Lomený roh">
                              <span class="data-img-label">x > 1m</span>
                            </div>
                            <div class="card-footer">lomený</div>
                          </div>
                        </label>
                      </div>
                    </div>
                  </div>
        
                </div>
              </div>
      

  </div>
</div>
