<div class="page no-toolbar" data-name="photos-crosswalk-lines-page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Počet jízdních pruhů</div>
    </div>
  </div>
  <div class="page-obstacle">

    <div class="photosDIV">
      <img class="photosIMG" id="photos-crosswalk-lines-img">
    </div>

    <div class="modal" style="height:auto;">
      <div class="toolbar">
        <div class="toolbar-inner toolbar-inner-photos-modal">
          <div class="left"><a id="photos-crosswalk-lines-exit-button" class="link" href="/photos/">Ukočit sběr</a></div>
          <div class="middle"><a id="photos-crosswalk-lines-skip-button" class="link" href="#" onclick="skipPhotoCrosswalkLines()">Přeskočit fotku</a></div>
          <div class="right"><a id="photos-crosswalk-lines-submit-button" class="link" href="#" onclick="submitPhotoCrosswalkLines()">Potvrdit</a></div>
        </div>
      </div>
      <div class="sheet-modal-inner">
        <div class="block photos-attributes-block">
          <p>Zadejte počet jízdních pruhů</p>
          <div class="list inline-labels no-hairlines-md">
            <ul>
            <li class="item-content item-input">
                  <div class="item-media">
                    <i class="icon demo-list-icon"></i>
                  </div>
                  <div class="item-inner">
                    <div class="item-input-wrap input-dropdown-wrap">
                      <select placeholder="Prosím vyberte...">
                        <option value="-1">...</option>
                        <option class="photo-zebra-lines-number" value="1">1</option>
                        <option class="photo-zebra-lines-number" value="2">2</option>
                        <option class="photo-zebra-lines-number" value="3">3</option>
                        <option class="photo-zebra-lines-number" value="4">4</option>
                        <option class="photo-zebra-lines-number" value="5">5</option>
                        <option class="photo-zebra-lines-number" value="6">6</option>
                        <option class="photo-zebra-lines-number" value="7">7</option>
                        <option class="photo-zebra-lines-number" value="8">8</option>
                      </select>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
        </div>

      </div>
    </div>
    

  </div>
</div>
